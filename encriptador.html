<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="/imagenes/unnamed.png" alt=""> <div>
            <h1>Encriptador</h1>
        </div>

    </header>
    
    <main>
        
        <section>
            <textarea  class="input-texto primera"             
             cols="2" rows="40"
             placeholder="Ingrese el texto aqui">
            </textarea> 
             <div>
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
             </div>
        </section>
        
        <section>
            <textarea class="mensaje" cols="40" rows="40"></textarea>
            <button class="copiar" onclick=copiar()>Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
